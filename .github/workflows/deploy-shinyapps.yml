name: Deploy to ShinyApps.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.0'
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          install.packages('rsconnect', repos='https://cloud.r-project.org/')
          install.packages(c('shiny', 'bslib', 'ggplot2', 'plotly', 'tidyr', 'dplyr', 'shinythemes', 'learnr'), repos='https://cloud.r-project.org/')
        shell: Rscript {0}

      - name: Verify rsconnect
        run: |
          packageVersion('rsconnect')
        shell: Rscript {0}

      - name: Deploy to ShinyApps.io
        env:
          SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          rsconnect::setAccountInfo(
            name   = Sys.getenv("SHINYAPPS_ACCOUNT"),
            token  = Sys.getenv("SHINYAPPS_TOKEN"),
            secret = Sys.getenv("SHINYAPPS_SECRET")
          )
          rsconnect::deployApp(
            appDir = ".",
            appName = "bayesian-explorer",
            forceUpdate = TRUE
          )
        shell: Rscript {0}